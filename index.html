<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemons</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
  <main class="py-5">
    <div class="container">
      <h1 class="mb-4 h2 text-center">Pokemonlar</h1>

      <ul class="pokemons row list-unstyled">

      </ul>
    </div>
  </main>

  <template id="pokemon-card-template">
    <li class="pokemon col-md-3 mb-3">
      <div class="pokemon__card card border-0 shadow-sm">
        <img class="pokemon__img card-img-top" src="https://via.placeholder.com/300x200" alt="Rasm" width="300"
          height="200">
        <div class="pokemon__card-body card-body text-center">
          <h2 class="pokemon__name h4 card-title">Pokemon name</h2>
          <div class="pokemon__type cart-text">Grass, Electric</div>
        </div>
      </div>
    </li>
  </template>

  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="js/pokemon.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
